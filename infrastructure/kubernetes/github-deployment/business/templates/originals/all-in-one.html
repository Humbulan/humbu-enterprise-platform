<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PrismJS All-in-One</title>
    <style>
        /* Include the prism theme CSS directly */
        code[class*=language-], pre[class*=language-] {
            color: #000;
            background: 0 0;
            text-shadow: 0 1px #fff;
            font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
            font-size: 1em;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            word-wrap: normal;
            line-height: 1.5;
            -moz-tab-size: 4;
            -o-tab-size: 4;
            tab-size: 4;
            -webkit-hyphens: none;
            -moz-hyphens: none;
            -ms-hyphens: none;
            hyphens: none;
        }
        pre[class*=language-] {
            padding: 1em;
            margin: .5em 0;
            overflow: auto;
            border-radius: 0.3em;
            background: #f5f2f0;
            border: 1px solid #ddd;
        }
        .token.cdata, .token.comment, .token.doctype, .token.prolog { color: #708090; }
        .token.punctuation { color: #999; }
        .token.namespace { opacity: .7; }
        .token.boolean, .token.constant, .token.deleted, .token.number, .token.property, .token.symbol, .token.tag { color: #905; }
        .token.attr-name, .token.builtin, .token.char, .token.inserted, .token.selector, .token.string { color: #690; }
        .token.entity, .token.operator, .token.url { color: #9a6e3a; background: hsla(0,0%,100%,.5); }
        .token.atrule, .token.attr-value, .token.keyword { color: #07a; }
        .token.class-name, .token.function { color: #dd4a68; }
        body { font-family: Arial; margin: 20px; }
    </style>
</head>
<body>
    <h1>âœ… PrismJS All-in-One Test</h1>
    
    <h2>JavaScript (should be colored):</h2>
    <pre><code class="language-javascript">
function testHighlight() {
    const message = "Hello World";
    let count = 42;
    
    if (count > 0) {
        console.log(message);
        return true;
    }
    
    return false;
}
    </code></pre>

    <script>
        // Simple PrismJS-like highlighter
        function simpleHighlight() {
            const blocks = document.querySelectorAll('code[class*="language-"]');
            blocks.forEach(block => {
                let code = block.textContent;
                
                // JavaScript highlighting
                if (block.className.includes('javascript')) {
                    code = code
                        .replace(/(\/\/.*)/g, '<span style="color:#708090">$1</span>')
                        .replace(/(function|const|let|var|return|if|else|class)/g, '<span style="color:#07a">$1</span>')
                        .replace(/(".*?"|'.*?')/g, '<span style="color:#690">$1</span>')
                        .replace(/(\b\d+\b)/g, '<span style="color:#905">$1</span>')
                        .replace(/(\w+)(?=\()/g, '<span style="color:#dd4a68">$1</span>');
                }
                
                block.innerHTML = code;
            });
        }
        
        document.addEventListener('DOMContentLoaded', simpleHighlight);
    </script>
</body>
</html>
