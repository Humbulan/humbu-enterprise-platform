version: '3.8'

services:
  # 1. Humbu AI Agent Service
  ai-agent:
    build:
      context: ./docker-deployment/ai-agent
      dockerfile: Dockerfile
    container_name: humbu_ai_agent
    environment:
      - PORT=8000
      - ENVIRONMENT=docker
    networks:
      - humbu_internal_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # 2. Business Intelligence API Service
  bi-api:
    build:
      context: ./docker-deployment/bi-api
      dockerfile: Dockerfile
    container_name: humbu_bi_api
    environment:
      - PORT=8001
      - ENVIRONMENT=docker
    networks:
      - humbu_internal_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/alerts"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # 3. API Gateway Service (The entry point)
  api-gateway:
    build:
      context: ./docker-deployment/api-gateway
      dockerfile: Dockerfile
    container_name: humbu_api_gateway
    environment:
      - AI_AGENT_HOST=ai-agent
      - AI_AGENT_PORT=8000
      - BI_API_HOST=bi-api
      - BI_API_PORT=8001
      - NODE_ENV=production
      - PORT=8080
    ports:
      - "8080:8080"
    depends_on:
      ai-agent:
        condition: service_healthy
      bi-api:
        condition: service_healthy
    networks:
      - humbu_internal_network
    restart: unless-stopped

# Docker Networks definition
networks:
  humbu_internal_network:
    driver: bridge
